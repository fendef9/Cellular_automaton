<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <h1 class="header">cellular automaton</h1>
    <div id="screen-wrapper" class="screen-wrapper">
        <canvas id="screen" class="screen"></canvas>
    </div>
    <div class="inputs">
        <label for="speed">
            SPEED
            <input type="range" id="speed" min="0" max="100" step="1">
        </label>

        <label for="scale">
            SCALE
            <input type="range" id="scale" min="0" max="100" step="1">
        </label>

        <button id="start" class="start">START</button>
    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
